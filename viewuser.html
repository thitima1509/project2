<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
  body {
    background-image: url("https://i.ytimg.com/vi/Am5GtRoblQo/maxresdefault.jpg");
    min-height: 100%;
    background-position: center;
    background-size: cover;
  }
  </style>
  </head>
  <body>
     <div class="container">
      <h1>User Information</h1>
      <form class="" action="#" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <p class="form-control-static" id="username" placeholder=""></p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <p class="form-control-static" id="password" placeholder=""></p>
        </div>
        <div class="form-group">
          <label for="fname">First name</label>
          <p class="form-control-static" id="fname" placeholder=""></p>
        </div>
        <div class="form-group">
          <label for="lname">Last name</label>
          <p class="form-control-static" id="lname" placeholder=""></p>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <p class="form-control-static" id="email" placeholder=""></p>
        </div>
        <div class="form-group">
          <label for="tel">Telephone</label>
          <p class="form-control-static" id="tel" placeholder=""></p>
        </div>
        <button type="button" id="edit" name="button" class="btn btn-primary">Edit</button>
        <button type="button" id="logout" name="button" class="btn btn-primary">Log Out</button>

      </form>


     </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        //Function for extract parameters from querystring
        $.urlParam = function(name){
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            return results[1] || 0;
        }
        $(function(){
            //Get user Id from querystring parameters
            var id = $.urlParam('id');
            //Create a Web Api url for getting a member info
            var url = "http://membershipwebapi977290.azurewebsites.net/api/Members/" + id;
            console.log(url);
            $.get(url, function(data, status) {
                console.log(data);
                $('#username').html(data.UserName);
                $('#password').html(data.Password);
                $('#fname').html(data.FirstName);
                $('#lname').html(data.LastName);
                $('#email').html(data.Email);
                $('#tel').html(data.Tel);
                //If user click edit, go to edituser page
                $("#edit").click(function () {
                    window.location.href = "update.html?id=" + data.Id;
                });
                $("#logout").click(function clearCookies() {
                    window.location.href = "index.html?id=" + data.Id;
                });

            });
        });
    </script>















  </body>
</html>
